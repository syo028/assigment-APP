<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏課程</title>

    <script 
    type="module" 
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js">
  </script>
    <script 
    nomodule 
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js">
  </script>
  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="common.css" />
 
  <style>
    .icon-link {
        position: absolute; 
        top: 10px; 
        right: 10px;
        display: flex; 
        align-items: center; 
        text-decoration: none; 
        color: #0163aa; 
        font-size: 24px; 
    }

    .course-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    
    .video-thumbnail {
      position: relative;
      cursor: pointer;
    }
    
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .course-details {
      margin-top: 10px;
    }
    
    .course-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .course-meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      color: var(--ion-color-medium);
      font-size: 14px;
    }
    
    .course-description {
      margin-bottom: 10px;
      color: var(--ion-color-dark);
      font-size: 15px;
    }
    
    .tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 8px;
    }
    
    ion-chip {
      font-size: 12px;
      cursor: pointer;
    }
    
    .modal-video {
      width: 100%;
      height: 300px;
    }
    
    .empty-state {
      width: 100%;
      text-align: center;
      padding: 40px 20px;
    }
    
    .empty-state ion-icon {
      font-size: 64px;
      color: var(--ion-color-medium);
      margin-bottom: 16px;
    }

    .favorite-button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .favorite-button:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: scale(1.1);
    }
    
    .favorite-button ion-icon {
      font-size: 22px;
      color: #f44336;
    }
    
    .favorite-button.active ion-icon {
      color: #f44336;
    }
    
    .favorite-button:not(.active) ion-icon {
      color: #999;
    }
    
    .search-container {
      padding: 10px 16px;
    }
    
    @media (min-width: 768px) {
      .modal-video {
        height: 450px;
      }
    }
    
    .header-note {
      text-align: center;
      padding: 10px;
      background-color: #f5f5f5;
      margin-bottom: 10px;
      font-size: 14px;
      color: var(--ion-color-medium);
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>我的收藏課程</ion-title>
        <a href="index.html" class="icon-link">
          <ion-icon name="arrow-back-circle-outline"></ion-icon>
        </a>
      </ion-toolbar>

      <div class="search-container">
        <ion-searchbar
          id="search-bar"
          placeholder="搜尋收藏課程..."
        ></ion-searchbar>
      </div>
    </ion-header>
    
    <ion-content>
      <div class="header-note">
        <ion-icon name="heart"></ion-icon> 這裡顯示您收藏的所有課程
      </div>
      
      <ion-list id="favorites-list">
        <!-- 收藏課程將由 JavaScript 動態生成 -->
      </ion-list>
    </ion-content>
    
    <!-- 影片播放 Modal -->
    <ion-modal id="video-modal">
      <ion-header>
        <ion-toolbar>
          <ion-title id="video-title">影片播放</ion-title>
          <ion-buttons slot="end">
            <ion-button id="close-modal">關閉</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div id="video-container" class="ion-padding">
          <!-- 影片將在這裡顯示 -->
        </div>
      </ion-content>
    </ion-modal>
  </ion-app>
  
  <script>
    // 獲取 DOM 元素
    const videoModal = document.querySelector('#video-modal');
    const videoTitle = document.querySelector('#video-title');
    const videoContainer = document.querySelector('#video-container');
    const closeModalBtn = document.querySelector('#close-modal');
    const searchBar = document.querySelector('#search-bar');
    const favoritesList = document.querySelector('#favorites-list');
    
    // 當前搜尋條件
    let searchTerm = '';
    
    // 從 localStorage 獲取收藏課程
    function getFavoriteCourses() {
      return JSON.parse(localStorage.getItem('favoriteCourses')) || [];
    }
    
    // 從收藏中移除課程
    function removeFromFavorites(courseId) {
      let favorites = getFavoriteCourses();
      const newFavorites = favorites.filter(course => course.id !== courseId);
      
      if (newFavorites.length !== favorites.length) {
        localStorage.setItem('favoriteCourses', JSON.stringify(newFavorites));
        
        // 顯示移除提示
        showToast('課程已從收藏中移除');
        return true;
      }
      return false;
    }
    
    // 顯示提示訊息
    function showToast(message) {
      const toast = document.createElement('ion-toast');
      toast.message = message;
      toast.duration = 2000;
      toast.position = 'bottom';
      document.body.appendChild(toast);
      toast.present();
    }
    
    // 移除收藏
    function removeFavorite(event, courseId) {
      event.stopPropagation(); // 防止觸發其他點擊事件
      
      if (removeFromFavorites(courseId)) {
        // 更新顯示
        updateFavoritesList();
      }
    }
    
    // 更新收藏列表顯示
    function updateFavoritesList() {
      favoritesList.innerHTML = ''; // 清空現有列表
      
      // 獲取所有收藏課程
      let favorites = getFavoriteCourses();
      
      // 如果有搜尋條件，進行篩選
      if (searchTerm !== '') {
        favorites = favorites.filter(item => 
          item.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
          item.description.toLowerCase().includes(searchTerm.toLowerCase())
        );
      }
      
      // 顯示收藏課程
      if (favorites.length > 0) {
        favorites.forEach(item => {
          const listItem = document.createElement('ion-item');
          
          listItem.innerHTML = `
            <ion-card style="width: 100%;">
              <div class="video-thumbnail">
                <img src="${item.imageUrl}" alt="${item.title}" class="course-image">
                <div class="play-button" onclick="openVideoModal('${item.videoUrl}', '${item.title}')">
                  <ion-icon name="play" color="light" size="large"></ion-icon>
                </div>
                <div class="favorite-button active" id="fav-btn-${item.id}">
                  <ion-icon name="heart"></ion-icon>
                </div>
              </div>
              <ion-card-content>
                <div class="course-details">
                  <div class="course-title">${item.title}</div>
                  <div class="course-meta">
                    <span>程式語言: Python 3.x</span>
                    <span>程度: ${item.level}</span>
                  </div>
                  <div class="course-description">
                    ${item.description}
                  </div>
                  <div class="tag-container">
                    ${item.tags.map(tag => 
                      `<ion-chip color="medium" outline>${tag}</ion-chip>`
                    ).join('')}
                  </div>
                </div>
              </ion-card-content>
            </ion-card>
          `;
          
          favoritesList.appendChild(listItem);
          
          // 添加移除收藏按鈕事件監聽
          const favBtn = document.getElementById(`fav-btn-${item.id}`);
          favBtn.addEventListener('click', (event) => removeFavorite(event, item.id));
        });
      } else {
        // 沒有收藏課程，顯示空狀態
        const emptyState = document.createElement('div');
        emptyState.className = 'empty-state';
        emptyState.innerHTML = `
          <ion-icon name="heart-outline"></ion-icon>
          <h2>您還沒有收藏任何課程</h2>
          <p>在課程頁面點擊心形圖標來收藏您喜歡的課程</p>
          <ion-button color="primary" href="classes.html">
            <ion-icon name="list" slot="start"></ion-icon>
            瀏覽所有課程
          </ion-button>
        `;
        favoritesList.appendChild(emptyState);
      }
    }
    
    // 打開影片 Modal
    function openVideoModal(videoUrl, title) {
      videoTitle.textContent = title + ' - 影片播放';
      videoContainer.innerHTML = `
        <iframe class="modal-video" src="${videoUrl}" 
          frameborder="0" allowfullscreen></iframe>
      `;
      videoModal.present();
    }
    
    // 關閉 Modal 時清空影片
    closeModalBtn.addEventListener('click', () => {
      videoModal.dismiss();
      // 清空影片容器，避免影片繼續播放
      videoContainer.innerHTML = '';
    });
    
    // 搜尋功能
    searchBar.addEventListener('ionInput', (event) => {
      searchTerm = event.target.value || '';
      updateFavoritesList();
    });
    
    // 將函數暴露到全局作用域
    window.openVideoModal = openVideoModal;
    window.removeFavorite = removeFavorite;
    
    // 初始化，顯示所有收藏課程
    document.addEventListener('DOMContentLoaded', () => {
      updateFavoritesList();
    });
  </script>
</body>
</html>

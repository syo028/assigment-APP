<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>已收藏的影片</title>
    
    <script 
    type="module" 
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js">
  </script>
    <script 
    nomodule 
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js">
  </script>
  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="common.css" />
   
   <style>

body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    </style>
</head>
<body>
    <ion-app>
        <ion-header>
        <ion-toolbar color="primary">
            <ion-title>已收藏的影片</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <div id="favorite-videos"></div>
            
            </div>
        </ion-content>

        <script>
     // Fetch video data from classes.html
function getFavoriteVideos() {
  fetch('classes.html')
    .then(response => response.text())
    .then(data => {
      // Parse the HTML content of classes.html
      const parser = new DOMParser();
      const doc = parser.parseFromString(data, 'text/html');

      // Find the saved videos
      const favoriteVideos = doc.querySelectorAll('.saved-video');

      // Create and append video elements to the favorite-videos container
      const favoriteVideosContainer = document.getElementById('favorite-videos');
      favoriteVideos.forEach(video => {
        const videoElement = document.createElement('div');
        videoElement.innerHTML = video.outerHTML;
        favoriteVideosContainer.appendChild(videoElement);
      });
    })
    .catch(error => console.error('Error fetching favorite videos:', error));
}

// Call the getFavoriteVideos function when the page is loaded
window.addEventListener('DOMContentLoaded', getFavoriteVideos);
        </script>
    </ion-app>
</body>
</html>

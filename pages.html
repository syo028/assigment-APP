<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- ionic over CDN -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-app>
      <ion-nav root="page-one"></ion-nav>
    </ion-app>
    <template id="page-one">
      <ion-header>
        <ion-toolbar>
          <ion-title>Page One</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <h1>Page One</h1>
        <ion-nav-link router-direction="forward" component="page-two">
          <ion-button>Go to Page Two</ion-button>
        </ion-nav-link>
      </ion-content>
    </template>
    <script>
      class PageOne extends HTMLElement {
        connectedCallback() {
          this.innerHTML = document.getElementById('page-one').innerHTML
        }
      }
      customElements.define('page-one', PageOne)
    </script>
    <template id="page-two">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
          <ion-title>Page Two</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <h1>Page Two</h1>
        <div>
          <ion-nav-link router-direction="forward" component="page-three">
            <ion-button>Go to Page Three</ion-button>
          </ion-nav-link>
        </div>
      </ion-content>
    </template>
    <script>
      class PageTwo extends HTMLElement {
        connectedCallback() {
          this.innerHTML = document.getElementById('page-two').innerHTML
        }
      }
      customElements.define('page-two', PageTwo)
    </script>
    <template id="page-three">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
          <ion-title>Page Three</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <h1>Page Three</h1>
      </ion-content>
    </template>
    <script>
      class PageThree extends HTMLElement {
        connectedCallback() {
          this.innerHTML = document.getElementById('page-three').innerHTML
        }
      }
      customElements.define('page-three', PageThree)
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYTHON教學</title>

    <script 
    type="module" 
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js">
  </script>
    <script 
    nomodule 
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js">
  </script>
  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="common.css" />
<style>
  body {
    background-color: #A8D8B9; /* 牛油果色背景 */
    font-family: Arial, sans-serif; /* 字體 */
    color: #333; /* 文字顏色 */
    text-align: center; /* 文字置中 */
}
.logo {
    margin: 20px 0;
    width: 150px; /* Logo 寬度 */
    border-radius: 8px; /* 圓角 */
}
.menu-title {
    font-size: 24px; /* 標題尺寸 */
    font-weight: bold; /* 標題加粗 */
    margin: 20px 0; /* 標題外邊距 */
}
.btn {
    background-color: #609A7A; /* 深牛油果色背景 */
    color: white; /* 按鈕文字顏色 */
    border-radius: 20px; /* 按鈕圓角 */
    padding: 10px 20px; /* 按鈕內邊距 */
    margin: 10px 0; /* 按鈕外邊距 */
    width: 80%; /* 按鈕寬度 */
    border: none; /* 按鈕邊框 */
    cursor: pointer; /* 滑鼠手指樣式 */
}
.btn:hover {
    background-color: #507A5C; /* 滑鼠懸停時的顏色 */
}
</style>



</head>
<body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
            <ion-title>Python 程式教學</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
        <img src="public\src.logo.png" alt="Logo" class="logo" />
        <ion-menu menu-id="first-menu" content-id="main-content">
            <ion-header>
              <ion-toolbar>
                <ion-title>First Menu</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">This is the first menu content.</ion-content>
          </ion-menu>
          
          <ion-menu menu-id="second-menu" content-id="main-content">
            <ion-header>
              <ion-toolbar>
                <ion-title>Second Menu</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">This is the second menu content.</ion-content>
          </ion-menu>
          
          <ion-menu side="end" content-id="main-content">
            <ion-header>
              <ion-toolbar>
                <ion-title>End Menu</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">This is the end menu content.</ion-content>
          </ion-menu>
          

          
              <ion-button expand="block" onclick="openFirstMenu()">Open First Menu</ion-button>
              <ion-button expand="block" onclick="openSecondMenu()">Open Second Menu</ion-button>
              <ion-button expand="block" onclick="openEndMenu()">Open End Menu</ion-button>
            </ion-content>
          </div>
          
          <script>
            async function openFirstMenu() {
              /**
               * Open the menu by menu-id
               * We refer to the menu using an ID
               * because multiple "start" menus exist.
               */
              await menuController.open('first-menu');
            }
          
            async function openSecondMenu() {
              /**
               * Open the menu by menu-id
               * We refer to the menu using an ID
               * because multiple "start" menus exist.
               */
              await menuController.open('second-menu');
            }
          
            async function openEndMenu() {
              /**
               * Open the menu by side
               * We can refer to the menu by side
               * here because only one "end" menu exists
               */
              await menuController.open('end');
            }
          </script>
    </ion-app>    




</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYTHON教學</title>

    <script 
    type="module" 
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js">
  </script>
    <script 
    nomodule 
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js">
  </script>
  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="common.css" />
<style>

body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    .menu-container {
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .logo-container {
      text-align: center;
      margin: 30px 0;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--ion-color-primary);
      padding: 10px;
    }
    .menu-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }
    
    .menu-instruction {
      margin-bottom: 20px;
      color: #555;
      text-align: center;
    }
    
    .menu-button {
      display: block;
      width: 100%;
      padding: 16px;
      margin-bottom: 12px;
      background-color: var(--button-bg-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .menu-button:hover {
      background-color: var(--button-hover-bg-color);
  }

</style>
</head>

<body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Python 課程教學</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
      <div class="menu-container">
        <div class="logo-container">
          <img src="public/src/logo.png" alt="Python 學習平台 Logo" class="logo">
        </div>

        <ion-menu menu-id="first-menu" content-id="main-content">
            <ion-header>
              <ion-toolbar>
                <ion-title>First Menu</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">This is the first menu content.</ion-content>
          </ion-menu>
          
          <ion-menu menu-id="second-menu" content-id="main-content">
            <ion-header>
              <ion-toolbar>
                <ion-title>Second Menu</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">This is the second menu content.</ion-content>
          </ion-menu>
          
          <ion-menu side="end" content-id="main-content">
            <ion-header>
              <ion-toolbar>
                <ion-title>End Menu</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">This is the end menu content.</ion-content>
          </ion-menu>
          

          
              <ion-button expand="block" onclick="openFirstMenu()">Open First Menu</ion-button>
              <ion-button expand="block" onclick="openSecondMenu()">Open Second Menu</ion-button>
              <ion-button expand="block" onclick="openEndMenu()">Open End Menu</ion-button>
            </ion-content>
          </div>
          
          <script>
            async function openFirstMenu() {
              /**
               * Open the menu by menu-id
               * We refer to the menu using an ID
               * because multiple "start" menus exist.
               */
              await menuController.open('first-menu');
            }
          
            async function openSecondMenu() {
              /**
               * Open the menu by menu-id
               * We refer to the menu using an ID
               * because multiple "start" menus exist.
               */
              await menuController.open('second-menu');
            }
          
            async function openEndMenu() {
              /**
               * Open the menu by side
               * We can refer to the menu by side
               * here because only one "end" menu exists
               */
              await menuController.open('end');
            }
          </script>
    </ion-app>    




</body>
</html>

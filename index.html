<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYTHON教學</title>

    <script 
    type="module" 
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js">
  </script>
    <script 
    nomodule 
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js">
  </script>
  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="common.css" />
<style>

body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    .menu-container {
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .logo-container {
      text-align: center;
      margin: 30px 0;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--ion-color-primary);
      padding: 10px;
    }
    .menu-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }
    
    .menu-instruction {
      margin-bottom: 20px;
      color: #555;
      text-align: center;
    }
    
    .menu-button {
      display: block;
      width: 100%;
      padding: 16px;
      margin-bottom: 12px;
      background-color: var(--ion-color-primary-tint);
      color: "tertiary";
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .menu-button:hover {
      background-color: var(--ion-color-primary-tint);
  }

  .custom-header {
      background-color: var(--header-bg-color);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-title {
      font-size: 18px;
      font-weight: bold;
      color: #000;
      margin: 0;
    }
    
    .back-button {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      text-decoration: none;
    }
    
    /* Registration Modal Styles */
    .registration-form {
      padding: 20px;
    }
    
    .form-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

</style>
</head>

<body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Python 課程教學</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
      <div class="menu-container">
        <div class="logo-container">
          <img src="public/src/logo.png" alt="Python 學習平台 Logo" class="logo">
        </div>
<!--選擇清單-->
        <p class="menu-instruction">歡迎來到小小的教學平台，請選擇以下清單:</p>
        
        <button class="menu-button" id="open-registration">成會學員</button>
        <button class="menu-button" onclick="openAllClasses()">課程教學</button>
        <button class="menu-button" onclick="openMyPage()">我的介面</button>
      </div>
    </ion-content>

    <!-- registration page -->
    <ion-modal trigger="open-registration">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Registration</ion-title>
          <ion-buttons slot="end">
            <ion-button onclick="dismissRegistrationModal()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="registration-form">
          <div class="form-title">Create Your Account</div>
          
          <ion-item>
            <ion-label position="floating">Full Name</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>
          
          <ion-button expand="block" color="primary" style="margin-top: 20px;">
            Register
          </ion-button>
          
          <p style="text-align: center; margin-top: 20px; color: #777;">
            Already have an account? <a href="#" style="color: var(--ion-color-primary);">Sign In</a>
          </p>
        </div>
      </ion-content>
    </ion-modal>
    
    <!-- Login Check Alert -->
    <ion-alert id="login-alert" 
      header="Login Required" 
      message="You need to be logged in to access My Page."
      buttons={[
        {
          text: 'Cancel',
          role: 'cancel'
        },
        {
          text: 'Login',
          handler: () => {
            console.log('Login clicked');
            // Here you would redirect to login page
          }
        }
      ]}>
    </ion-alert>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the login alert element
      const loginAlert = document.querySelector('#login-alert');
      
      // Set up event listeners for the modal
      const registrationModal = document.querySelector('ion-modal');
      
      // Function to dismiss the registration modal
      window.dismissRegistrationModal = function() {
        registrationModal.dismiss();
      };
    });
    
    // Function to open All Classes page
    function openAllClasses() {
      window.location.href = 'classes.html';
    }
    
    // Function to check if user is logged in and open My Page
    function openMyPage() {
      // Check if user is logged in (this is a simple example, you would use a more robust method)
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      
      if (isLoggedIn) {
        // If logged in, navigate to my page
        window.location.href = 'my-page.html';
      } else {
        // If not logged in, show alert
        const loginAlert = document.querySelector('#login-alert');
        loginAlert.present();
      }
    }
    
    // For demo purposes - function to toggle login state
    function toggleLoginState() {
      const currentState = localStorage.getItem('isLoggedIn') === 'true';
      localStorage.setItem('isLoggedIn', !currentState);
      alert(`Login state changed to: ${!currentState ? 'Logged In' : 'Logged Out'}`);
    }
  </script>


</ion-app>


</body>
</html>
